<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/styles/style.css"/>
        <title>Productos</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><i class="bi bi-cart text-info"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-success" aria-current="page" href="/">Tienda de productos</a>
                        </li>
                        <!--<li class="nav-item">
                            <a class="nav-link" href="#">Enlace xd</a>
                        </li>-->
                    </ul>
                    <form class="d-flex" th:action="@{/search_product(q)}">
                        <input class="form-control me-2" type="search" th:placeholder="${param.q}" name="q" aria-label="Buscar" autofocus="autofocus">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        
        
        <div class="container-fluid mt-5 prod-container">
            <div class="row">
                <div class="col col-md-12 text-end mb-4">
                    <a class="btn btn-success me-3" th:href="@{/productos/create}">Crear producto</a>
                </div>
            </div>
            
            <div class="row">
                <div th:each="product:${featured}" class="col-md-3 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${product.urlImage}" class="card-img-top" alt="...">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${product.title}"></h5>
                            <p><a th:href="@{/products_per_dist(distributorId=${product.distributor.distributorId})}" 
                                  class="badge bg-warning text-dark" th:text="${product.distributor.distributorName}"></a></p>
                            <p class="card-text" th:text="${product.description}"></p>
                            <a href="#" class="btn btn-primary mt-auto fit-content mx-auto">Agregar al carrito</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
